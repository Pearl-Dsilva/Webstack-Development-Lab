<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: #2C2E2C;">
    <div class="container text-light">
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6 form-style">
                <h4 class="form-head text-light m-2">Form Validation</h4>
                
                <form target="_blank" id="myform" name="myform">
                    <div class="form-group">
                        <label for="full-name" required >Full Name</label>
                        <input type="text" name="full-name" id="full-name" placeholder="Name" class="form-control">
                        <span class="status" id="full-name-status"></span>
                    </div>

                    <div class="form-group">
                        <label for="email" >Email</label>
                        <input type="email" name="email" id="email" placeholder="e-mail" class="form-control"> 
                        <span class="status" id="email-status"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" >Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                        <span class="status" id="password-status"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" class="form-control">
                        <span class="status" id="confirm-password-status"></span>
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" id="dob" class="form-control">
                        <span class="status" id="dob-status"></span>
                        <span class="not18 text-secondary" id="not18"></span>
                    </div>
                    
                    <div class="row justify-content-center align-items-center">
                        <div class="col-10"></div>
                        <div class="col-2 me-1">
                            <button type="submit" id="submit-btn" class="btn btn-outline-light  my-5" >Validate</button>
                        </div> 
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
